name: Mutation Tests

on:
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  mutants:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo install cargo-mutants
      - run: cargo mutants --package buildfix-domain --package buildfix-edit -- --test-threads 1
